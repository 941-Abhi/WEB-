<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>
            Seventh Page
        </title>
    </head>
    <body>
        <!-- Form = taking the data from the user -->
        <h2> <input type="text" placeholder="user name"></h2>
         
         <h2> <input type="password" placeholder="password"> </h2>
         <br>
         
         <!-- here radio mean selecting only one option like single choice correct answers  -->
          <p>this is without label for</p>
        <label>
            <input type="radio" value="classXI" name="class">classXI
            <br>
            <br>
            <input type="radio" value="classXII" name="class" >classXII
         </label>
         <hr>
         <hr>
         <!-- by using label for part  -->
          <!-- with label for = we can click the text and circle will be filled  -->
           <!-- without label for = by clicking on the text the circle was not filled and only to fill the circle by clicking exactly at the bubbles -->
            <p>this is with label for</p>
            <hr>
            <label>
            <label for="10">
                <input type="radio" value="classXI" name="class" id="10">classXI
            </label>
            <br>
            <br>
            <label for="23">
                <input type="radio" value="classXII" name="class" id="23">classXII
            </label>
        </label>
            

    </body>
</html>
