            <!-- In this Tables in html -->
             <!-- tr-table row, td-table data, th-table header -->
              <!-- Caption mean what was the information in the table so we are giving it as a heading  -->
               <!-- thead = table head and tbody=table body (both are for wraping of elements) -->
                <!-- th elements will be in the thead and td elements will be in the tbody section -->
              <table>
                <caption>Student Data</caption>
                <theader>
                <tr>
                    <th>Name</th>
                    <th>Roll no</th>
                </tr>
            </theader>
            <tbody>

                </tr>
                <tr>
                    <td>Aditya</td>
                <td>24324234</td>
                </tr>
            </tbody>  
             </table>

             <hr>
